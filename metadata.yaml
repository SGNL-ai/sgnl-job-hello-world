name: job-template
description: Template for SGNL JavaScript jobs - replace with your job description

# Input parameters for web form generation
inputs:
  first_name:
    type: text
    description: First name of the person to greet
    required: true
    validation:
      min: 3
      max: 50

  last_name:
    type: text
    description: Last name of the person to greet
    required: true
    validation:
      min: 3
      max: 50

  language:
    type: text
    description: Language for the greeting (en, es, fr, de, it, pt, ja, zh, ru, ar)
    required: false
    validation:
      regex: "^(en|es|fr|de|it|pt|ja|zh|ru|ar)$"

# Expected output structure
outputs:
  message:
    type: text
    description: The hello world message

  language:
    type: text
    description: The language that was used

  processed_at:
    type: datetime
    description: When the operation completed (ISO 8601)